<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Squidward Dating Simulator</title>
</head>
<body>
    <div class="container">
        <h1>Squidward Dating Simulator</h1>
        <p>Welcome to your date with Squidward! Answer his questions and see if you win his heart.</p>
        <button id="start-button">Start Date</button>
        <div id="question-container" class="hidden">
            <p id="question">Question goes here...</p>
            <button id="yes-button">Yes</button>
            <button id="no-button">No</button>
            <button id="idk-button">I don't know</button>
        </div>
        <div id="result" class="hidden">
            <p id="heart-message">Squidward's heart message will appear here.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
